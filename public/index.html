<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD & database</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="page-title">CRUD & database</h1>
<div class="wrapper">
    <div class="user-nav">
        <span id="logOut" class="user-nav__logout">Log Out</span>
        <span id="usernameCont"></span>
    </div>

    <div id="errorMessages" class="error-messages"></div>
    <div class="inputs" >
        <div class="inputs__row">
            <label for="Id">ID</label>
            <input class="inputs__input" type="text" id="Id">
            <div id="inputIdError" class="inputs__error"></div>
        </div>
        <div class="inputs__row">
            <label for="fName">First Name</label>
            <input class="inputs__input" type="text" id="fName">
            <div id="inputFNameError" class="inputs__error"></div>
        </div>
        <div class="inputs__row">
            <label for="lName">Last Name</label>
            <input class="inputs__input" type="text" id="lName">
            <div id="inputLNameError" class="inputs__error"></div>
        </div>
        <div class="inputs__row">
            <label for="age">Age</label>
            <input class="inputs__input" type="text" id="age">
            <div id="inputAgeError" class="inputs__error"></div>
        </div>
    </div>
<div class="buttons">
    <button class="buttons__button" id = "addEnd">Insert</button>
    <button class="buttons__button" id = "updateData">Update</button>
    <button class="buttons__button" id = "delElement">Delete</button>
    <button class="buttons__button" id = "clearLSTab">Clear</button>
    <button class="buttons__button" id = "saveLs">Save LS</button>
    <button class="buttons__button" id = "readLs">Read LS</button>
</div>
    <table id="myTable" class="table">
        <caption>People</caption>
        <tbody>
            <tr>
                <th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th>
            </tr>
        </tbody>
    </table>
</div>
<script src="src/model.js"></script>
<script src="src/tmpStorage.js"></script>
<script src="src/backEnd.js"></script>
<script src="src/user.js"></script>
<script src="src/controller.js"></script>
<script src="src/navigationView.js"></script>
<script src="src/tableView.js"></script>
<script src="src/main.js"></script>
<script src="src/init.js"></script>
</body>
</html>
