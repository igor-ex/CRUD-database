<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reg_autho.css">
    <title>Document</title>
</head>
<body>
    <div class="registration">
        <form action="singIn (authorization).html">
            <h1>Sing up</h1>

            <label for="name">Login</label>
            <input type="text" required id="name">

            <label for="mail">Email</label>
            <input type="email" required id="mail" name="mail" >


            <label for="password">Password</label>
            <input type="password" name="password" required id="password">

            <label for="password2">Repeat your password</label>
            <input type="password" name="password2" required id="password2">

            <button class="btn">Sign up</button>
        </form>
    </div>
    <script src="../src/validation_form.js"></script>
</body>
</html>
